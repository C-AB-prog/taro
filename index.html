<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Таро-гид — карта дня и расклады</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Анимированный фон с магическими элементами -->
    <div class="magic-background">
      <div class="constellation"></div>
      <div class="energy-orb orb-1"></div>
      <div class="energy-orb orb-2"></div>
      <div class="magic-runes"></div>
    </div>

    <header class="app-header">
      <div class="header-crystal-border"></div>
      
      <div class="app-header-top">
        <div class="logo-container">
          <span class="app-logo">⌬ TARO</span>
          <div class="crystal-dot"></div>
        </div>
        <span id="today-label" class="today-label"></span>
      </div>
      
      <div class="app-header-main">
        <div class="title-ornament left"></div>
        <h1 class="app-title">Арканы Судьбы</h1>
        <div class="title-ornament right"></div>
        <p class="app-subtitle">
          Персональные предсказания через древние символы
        </p>
      </div>

      <div id="user-label" class="user-pill">
        <div class="user-glow"></div>
      </div>
    </header>

    <main class="app-main">
      <!-- Карта дня -->
      <section class="card card-of-day">
        <div class="card-crystal-corner tl"></div>
        <div class="card-crystal-corner tr"></div>
        <div class="card-crystal-corner bl"></div>
        <div class="card-crystal-corner br"></div>

        <div class="section-header">
          <div class="section-title-group">
            <div class="section-icon">⌖</div>
            <div>
              <h2>Карта Дня</h2>
              <p class="section-subtitle">
                Сакральный символ на сегодняшний день
              </p>
            </div>
          </div>
          <button id="refresh-btn" class="crystal-btn" type="button" aria-label="Обновить карту">
            <span class="btn-icon">⟳</span>
            <div class="btn-glow"></div>
          </button>
        </div>

        <div id="card-day-content" class="card-day-content">
          <!-- сюда JS вставит карту -->
        </div>

        <div class="card-divider">
          <div class="divider-crystal"></div>
        </div>

        <p class="card-day-note">
          Энергия карты обновляется с восходом солнца
        </p>
      </section>

      <!-- Расклады -->
      <section class="card spreads-card">
        <div class="card-crystal-corner tl"></div>
        <div class="card-crystal-corner tr"></div>
        <div class="card-crystal-corner bl"></div>
        <div class="card-crystal-corner br"></div>

        <div class="section-header">
          <div class="section-title-group">
            <div class="section-icon">⌬</div>
            <div>
              <h2>Расклады Таро</h2>
              <p class="section-subtitle">
                Глубокое погружение в вопросы судьбы
              </p>
            </div>
          </div>
        </div>

        <div id="spreads-list" class="spreads-list">
          <!-- сюда JS вставит расклады -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="footer-crystals">
        <div class="footer-crystal"></div>
        <div class="footer-crystal"></div>
        <div class="footer-crystal"></div>
      </div>
      <span>Арканы Судьбы • Эзотерическое руководство</span>
    </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="cards-data.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
